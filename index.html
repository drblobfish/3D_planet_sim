<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
	    <!--Import Google Icon Font-->
	    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	    <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	    <link type="text/css" rel="stylesheet" href="css/style.css"/>

	    <link rel="shortcut icon" href="icon/icon_contour_color.svg">

		<title>My first three.js app</title>
	</head>
	<body class="grey darken-4 white-text">
		<div id="main_div">
			<div class="row">
				<div class="col l7 m7 s12 grey darken-4">
					<div class="row z-depth-2" id="div_3d">
						<div id="can_3d" style="height: 400px; width: 400px"></div>
					</div>
					<div class="row grey darken-3 z-depth-2">
						<div class="col l1 m1 s1">
							<span class="waves-effect waves-light " onclick="simuler()" id="boutton_simul">
								<i class="material-icons left">skip_next</i>
							</span>
						</div>
						<div class="col l1 m1 s1">
							<span class="waves-effect waves-light " onclick="play()" id="boutton_simul">
								<i class="material-icons left">splay_arrow</i>
							</span>
						</div>
						<div class="range-field col l10 m10 s10">
					    	<input type="range" id="" min="0" max="100" oninput="delta_t = 10**(-(this.value/10))" />
					    </div>
					</div>
				</div>
				<div class="col l5 m5 s12">
					<div class="grey darken-3 z-depth-2">
						<div class="waves-effect waves-light btn">GO!</div>
					</div>
					
				</div>
			</div>
		</div>
		<script type="text/javascript">
			javascript:(function(){var script=document.createElement('script');script.src='https://rawgit.com/paulirish/memory-stats.js/master/bookmarklet.js';document.head.appendChild(script);})()
		</script>

		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/physic_sim_app.js"></script>

		<!-- code interface-->
	    <script type="text/javascript" src="js/materialize.min.js"></script>
	    <script type="text/javascript" src="js/interface.js"></script>
	</body>
</html>
